<div class="form-row" [formGroup]="form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">零件名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="title" type="text" placeholder="请输入零件名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">备注</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="desc" type="text" placeholder="请输入备注">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">库存</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="count" type="text" placeholder="请输入库存">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">价格</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="price" type="text" placeholder="请输入价格">
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" (click)="save()">确定</a>
    </div>
