<ion-app>

    <ion-header>
        <ion-toolbar color="primary">
            <ion-searchbar placeholder="搜索车牌号" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card *ngFor="let item of list">
            <ion-item>
                车牌号:&nbsp;
                <p>{{item.car?.car_num}}</p>
                <ion-button fill="clear" slot="end" (click)="editOrder(item)">
                    修改
                </ion-button>
            </ion-item>
            <ion-item detail="true">
                <span slot="start">{{item.car?.realname}}</span>
                <span slot="start">({{item.car?.mobile}})</span>
                <ion-button fill="clear" slot="end" (click)="call(item.car.mobile)">
                    <i slot="start" class="ion ion-ios-telephone"></i>呼叫
                </ion-button>
            </ion-item>
            <ion-item detail="true">
                <span slot="start">18 min</span>
                <span slot="start">(2.6 元)</span>
                <ion-button fill="clear" slot="end">
                    <ion-icon slot="start" name="navigate"></ion-icon>操作
                </ion-button>
            </ion-item>
        </ion-card>
        <div *ngIf="list.length==0" class="empty">
            尚无数据&nbsp;
            <a href="javascript:;" (click)="add()">立即添加</a>
        </div>
    </ion-content>
    <ion-footer>
        <ion-toolbar color="light">
            <footer-container [props]="app.props.footers"></footer-container>
        </ion-toolbar>
    </ion-footer>
</ion-app>
