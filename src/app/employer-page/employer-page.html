<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button fill="clear" icon-only (click)="home()">
                    <ion-icon name="contact"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-searchbar placeholder="输入姓名" (ionInput)="getItems($event)"></ion-searchbar>
            <ion-buttons slot="end">
                <ion-button fill="clear" icon-only (click)="billing()">
                    <ion-icon name="search"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item-group>
            <ion-item-divider color="light">A</ion-item-divider>
            <ion-item *ngFor="let item of list">
                {{item.realname || item.nickname}}
            </ion-item>
        </ion-item-group>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" (click)="add()" href="javascript:">添加员工</a>
        </div>
        <footer [props]="app.props.footers"></footer>
    </ion-content>
</ion-app>
