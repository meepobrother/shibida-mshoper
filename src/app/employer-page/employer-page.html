<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-searchbar placeholder="搜索姓名" (ionInput)="getItems($event)"></ion-searchbar>
            <ion-buttons slot="end">
                <ion-button fill="clear"  (click)="add()">添加</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item-group>
            <ion-item-divider color="light">A</ion-item-divider>
            <ion-item *ngFor="let item of list">
                {{item.realname || item.nickname}}
            </ion-item>
        </ion-item-group>
    </ion-content>
    <ion-footer>
        <ion-toolbar color="light">
            <footer-container [props]="app.props.footers"></footer-container>
        </ion-toolbar>
    </ion-footer>
</ion-app>
