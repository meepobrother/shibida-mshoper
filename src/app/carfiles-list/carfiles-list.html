<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-searchbar placeholder="搜索车牌号" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item-group>
            <ion-item-divider color="light">A</ion-item-divider>
            <ion-item *ngFor="let item of list">
                {{item.car_num}}
            </ion-item>
        </ion-item-group>
        <footer [props]="app.props.footers"></footer>
    </ion-content>
</ion-app>
