<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                开单
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="app-content" [formGroup]="app.form">
            <ion-item-divider>询问信息</ion-item-divider>
            <ion-item-group>
                <ion-item>
                    <ion-label>车辆信息</ion-label>
                    <ion-button slot="end" (click)="addOrEditCar()">{{app.form.get('car_num').value || '添加'}}</ion-button>
                </ion-item>
                <ion-item type="button">
                    <ion-label>车检报告</ion-label>
                    <ion-button slot="end" (click)="addCarCheck()">{{app.form.get('check').value ? '修改' : '添加'}}</ion-button>
                </ion-item>
            </ion-item-group>
            <ion-item-divider>是否需要洗车</ion-item-divider>
            <ion-item-group>
                <ion-radio-group formControlName="needXiche">
                    <ion-item>
                        <ion-label>需要洗车</ion-label>
                        <ion-radio value="1"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>不需要洗车</ion-label>
                        <ion-radio value="0"></ion-radio>
                    </ion-item>
                </ion-radio-group>
            </ion-item-group>
            <ion-item-divider>维修项目</ion-item-divider>
            <ion-item-group>
                <ion-item>
                    更换零件
                    <ion-button (click)="addGoods()" fill="clear" slot="end">
                        {{'添加'}}
                    </ion-button>
                </ion-item>
                <ion-item>
                    工时服务
                    <ion-button (click)="addService()" fill="clear" slot="end">
                        {{'添加'}}
                    </ion-button>
                </ion-item>
                <ion-item>
                    派单
                    <ion-button (click)="addPai()" fill="clear" slot="end">
                        {{'指派'}}
                    </ion-button>
                </ion-item>
            </ion-item-group>
            <ion-item-divider>留言备注</ion-item-divider>
            <ion-item-group>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" formControlName="message" placeholder="请输入文本留言" rows="3"></textarea>
                    </div>
                </div>
            </ion-item-group>
            <div class="button-sp-area">
                <a href="javascript:;" class="weui-btn weui-btn_warn" (click)="post()">立即开单</a>
            </div>
        </div>
    </ion-content>
    <ion-footer>
        <ion-toolbar color="light">
            <footer-container [props]="app.props.footers"></footer-container>
        </ion-toolbar>
    </ion-footer>
</ion-app>
